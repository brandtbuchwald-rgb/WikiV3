<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <!-- Docsify & Themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">

  <style>
  :root {
    --eht-bg-dark: #182629;
    --eht-bg-light: #f6f6f6;
    --eht-trim: #ceb089;
    --eht-gold: #e0c58f;
    --eht-ink-dark: #e7efe9;
    --eht-ink-light: #2b2b2b;
    --eht-link: #9bd4ff;
    --eht-link-2: #ffd166;
  }

  /* base */
  body {
    margin: 0;
    font-family: ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: var(--eht-bg-dark);
    color: var(--eht-ink-dark);
    transition: background .3s ease, color .3s ease;
  }
  body.light {
    background: var(--eht-bg-light);
    color: var(--eht-ink-light);
  }

  a { color: var(--eht-link); text-decoration: none; }
  a:hover { color: var(--eht-link-2); }

  /* markdown section */
  .markdown-section {
    background: rgba(24,38,41,.85);
    border: 2px solid var(--eht-trim);
    border-radius: 10px;
    padding: 20px 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,.45);
    transition: background .3s ease;
  }
  body.light .markdown-section {
    background: rgba(255,255,255,.9);
  }

  /* headers */
  .markdown-section h1,
  .markdown-section h2 {
    font-family: 'VT323', monospace;
    color: var(--eht-gold);
    text-shadow: 0 1px 0 #000;
    margin-top: .2em;
    margin-bottom: .4em;
  }

  /* sidebar */
  .sidebar {
    background:
      linear-gradient(rgba(255,255,255,.9), rgba(255,255,255,.9)),
      url('assets/textures/parchment.jpg');
    background-size: 256px 256px;
    border-right: 2px solid var(--eht-trim);
    box-shadow: inset 0 0 30px rgba(0,0,0,.28);
    width: 280px;
    transition: transform .3s ease;
  }
  body.light .sidebar {
    background:
      linear-gradient(rgba(246,246,246,.95), rgba(246,246,246,.95)),
      url('assets/textures/parchment.jpg');
  }

  /* mobile slide */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      transform: translateX(-100%);
      z-index: 1000;
    }
    body:not(.close) .sidebar {
      transform: translateX(0);
    }
    .content { margin-left: 0 !important; }
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      z-index: 999;
      display: none;
    }
    body:not(.close) .sidebar-overlay { display: block; }
  }

  /* toggle button */
  .theme-toggle {
    position: fixed; right: 12px; top: 12px;
    border: 2px solid var(--eht-trim);
    background: rgba(0,0,0,.35);
    color: var(--eht-gold);
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 16px;
    z-index: 1100;
    cursor: pointer;
  }
  body.light .theme-toggle { background: rgba(255,255,255,.6); color: #444; }
  </style>
</head>

<body class="close dark">
  <div id="app">Loading EHT Companion Hub…</div>
  <div class="sidebar-overlay"></div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">🌙</button>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          /* THEME TOGGLE */
          const KEY='eht-theme';
          const btn=document.getElementById('themeBtn');
          const setTheme = m=>{
            document.body.classList.toggle('light', m==='light');
            document.body.classList.toggle('dark', m==='dark');
            btn.textContent = m==='dark' ? '🌙' : '☀️';
            try{ localStorage.setItem(KEY,m);}catch(e){}
          };
          setTheme(localStorage.getItem(KEY)||'dark');
          btn.addEventListener('click',()=>{
            setTheme(document.body.classList.contains('dark')?'light':'dark');
          });

          /* CLOSE SIDEBAR WHEN CLICKING OVERLAY OR LINK */
          hook.doneEach(function(){
            const overlay=document.querySelector('.sidebar-overlay');
            if(overlay){ overlay.onclick=()=>document.body.classList.add('close'); }
            document.querySelectorAll('.sidebar-nav a').forEach(a=>{
              a.onclick=()=>{ if(window.matchMedia('(max-width:768px)').matches){document.body.classList.add('close');} };
            });
          });
        }
      ]
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
