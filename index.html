<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
  :root {
    --eht-bg: #182629;
    --eht-trim: #ceb089;
    --eht-gold: #e0c58f;
    --eht-ink: #e7efe9;
    --eht-link: #9bd4ff;
    --eht-link-2: #ffd166;
  }

  body {
    margin:0;
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: radial-gradient(1200px 900px at 30% -10%, #213538 0%, var(--eht-bg) 60%);
    color: var(--eht-ink);
  }

  a { color: var(--eht-link); text-decoration: none; }
  a:hover { color: var(--eht-link-2); }

  /* Main content card */
  .markdown-section {
    background: rgba(24,38,41,.85);
    border: 2px solid var(--eht-trim);
    border-radius: 8px;
    padding: 18px 22px;
    margin-top: 0;
    box-shadow: 0 6px 18px rgba(0,0,0,.45);
  }
  .markdown-section h1,
  .markdown-section h2 {
    font-family: 'VT323', monospace;
    color: var(--eht-gold);
    text-shadow: 0 1px 0 #000;
  }
  .markdown-section h1 { font-size: 40px; }
  .markdown-section h2 { font-size: 32px; }

  /* Sidebar */
  .sidebar {
    background:
      linear-gradient(rgba(255,255,255,.8), rgba(255,255,255,.8)),
      url('assets/textures/parchment.jpg');
    background-size: 256px 256px;
    border-right: 2px solid var(--eht-trim);
    box-shadow: inset 0 0 30px rgba(0,0,0,.3);
    width: 260px;
    transition: transform 0.3s ease;
  }

  /* Mobile hidden by default */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      transform: translateX(-100%);
      z-index: 1000;
    }
    body.sidebar-open .sidebar {
      transform: translateX(0);
    }

    /* Overlay behind sidebar */
    .sidebar-overlay {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    body.sidebar-open .sidebar-overlay {
      display: block;
    }
  }

  /* Sidebar links */
  .sidebar-nav a {
    display: flex;
    align-items: center;
    padding: 6px 8px;
    margin: 2px 0;
    color: #333;
    border-radius: 4px;
  }
  .sidebar-nav a:hover {
    background: rgba(177,140,90,.25);
    color: #000;
  }

  .sidebar-nav img.icon {
    width: 22px;
    height: 22px;
    margin-right: 6px;
    image-rendering: pixelated;
  }

  /* Theme toggle */
  .theme-toggle {
    position: absolute;
    right: 12px; top: 12px;
    border: 2px solid var(--eht-trim);
    background: rgba(0,0,0,.3);
    color: var(--eht-gold);
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  .theme-toggle:hover { background: rgba(0,0,0,.5); }
  </style>
</head>

<body class="dark">
  <div id="app">Loading EHT Companion Hub…</div>
  <div class="sidebar-overlay"></div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">🌙</button>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          const STORAGE_KEY = 'eht-theme';
          const btn = document.getElementById('themeBtn');

          function setTheme(mode){
            document.body.classList.toggle('dark', mode === 'dark');
            btn.textContent = mode === 'dark' ? '🌙' : '☀️';
            try { localStorage.setItem(STORAGE_KEY, mode); } catch(e){}
          }
          setTheme(localStorage.getItem(STORAGE_KEY) || 'dark');

          btn.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            setTheme(next);
          });

          // Sidebar overlay toggle
          hook.doneEach(function () {
            const overlay = document.querySelector('.sidebar-overlay');
            overlay.addEventListener('click', () => {
              document.body.classList.remove('sidebar-open');
            });
            // Hamburger button already exists in docsify
            const toggleBtn = document.querySelector('.sidebar-toggle');
            if (toggleBtn) {
              toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-open');
              });
            }
          });
        }
      ]
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
