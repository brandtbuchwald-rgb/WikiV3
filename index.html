<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <!-- Docsify Themeable baseline -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
  /* ===== Palette ===== */
  :root {
    --eht-trim: #ceb089;
    --eht-gold: #e0c58f;
    --eht-ink: #e7efe9;
    --eht-ink-dim: #b7c5bf;
    --eht-link: #9bd4ff;
    --eht-link-2: #ffd166;
    --eht-shadow: rgba(0,0,0,.5);
  }

  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

  /* ===== Base ===== */
  body {
    margin:0;
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #0f1b24;
    color: var(--eht-ink);
  }
  a { color: var(--eht-link); text-decoration: none; }
  a:hover { color: var(--eht-link-2); text-shadow: 0 0 6px rgba(255,209,102,.6); }

  /* ===== Sidebar ===== */
  .sidebar {
    width: 260px;
    max-width: 80vw;
    transform: translateX(-100%);
    transition: transform .3s ease;
    position: fixed;
    top: 0; left: 0; bottom: 0;
    z-index: 1000;
    background: rgba(245,245,245,0.9) url('assets/textures/parchment.jpg');
    background-size: cover;
    border-right: 2px solid var(--eht-trim);
    box-shadow: 4px 0 18px rgba(0,0,0,.5);
    overflow-y: auto;
  }
  .sidebar.open {
    transform: translateX(0);
  }
  .sidebar .app-name {
    font-family: 'VT323', monospace;
    font-size: 20px;
    color: var(--eht-gold);
    padding: 16px;
    border-bottom: 2px solid var(--eht-trim);
    text-shadow: 0 1px 2px #000;
  }
  .sidebar-nav a {
    display: flex;
    align-items: center;
    padding: 6px 10px;
    margin: 2px 0;
    color: var(--eht-ink-dim);
    border-radius: 4px;
  }
  .sidebar-nav a:hover {
    color:#fff;
    background: rgba(177,140,90,.25);
  }
  .sidebar-nav img.icon {
    width: 20px; height: 20px;
    margin-right: 6px;
    image-rendering: pixelated;
  }

  /* ===== Cover Plate (fixed at top) ===== */
  .cover-main {
    margin-top: 0;
    text-align: center;
  }
  .cover-main h1 {
    display:inline-block;
    padding: 28px;
    border: 2px solid var(--eht-trim);
    border-radius: 8px;
    background: rgba(0,0,0,0.65);
    color: var(--eht-gold);
    font-family: 'VT323', monospace;
    font-size: 36px;
    position: relative;
  }
  /* Torn frame overlay behind text */
  .cover-main h1::before {
    content:"";
    position:absolute;
    inset:0;
    background: url('assets/textures/torn-frame.png') no-repeat center/cover;
    opacity:0.35;   /* subtle */
    z-index:-1;
    pointer-events:none;
  }

  /* ===== Content ===== */
  .markdown-section {
    max-width: 920px;
    margin: 20px auto;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
  }
  .markdown-section h1, .markdown-section h2 {
    font-family: 'VT323', monospace;
    color: var(--eht-gold);
  }

  /* ===== Theme toggle ===== */
  .theme-toggle {
    position: fixed;
    right: 12px; top: 12px;
    border: 2px solid var(--eht-trim);
    background: rgba(0,0,0,.5);
    color: var(--eht-gold);
    border-radius: 6px;
    padding: 4px 10px;
    cursor: pointer;
    z-index: 1200;
  }
  </style>
</head>

<body>
  <div id="app">Loading EHT Companion Hubâ€¦</div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          const STORAGE_KEY = 'eht-theme';
          const btn = document.getElementById('themeBtn');
          function setTheme(mode){
            document.body.classList.toggle('dark', mode === 'dark');
            btn.textContent = mode === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
            try { localStorage.setItem(STORAGE_KEY, mode); } catch(e){}
          }
          function currentTheme(){
            try { return localStorage.getItem(STORAGE_KEY) || 'dark'; } catch(e){ return 'dark'; }
          }
          setTheme(currentTheme());
          btn.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            setTheme(next);
          });
        }
      ]
    };
  </script>

  <!-- Docsify core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
