<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHT Companion Hub</title>

  <!-- Theme CSS (needed for sidebar + layout) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root { --theme-color:#3F51B5; }
  </style>
</head>
<body>
  <div id="app">Loading EHT Companion Hub…</div>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      repo: '',
      loadSidebar: true,        // <— show _sidebar.md
      subMaxLevel: 2,
      auto2top: true,
      search: 'auto',
      alias: { '/': '/README.md' } // use README.md as homepage
    }
  </script>

  <!-- Docsify core + search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
