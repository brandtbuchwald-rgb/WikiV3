<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
/* ===== Force flex layout ===== */
body, html {
  height: 100%;
  margin: 0;
}
#app {
  display: flex !important;
  flex-direction: row !important;
  height: 100% !important;
  overflow: hidden;
}
.sidebar {
  flex: 0 0 280px;
  max-width: 280px;
  height: 100%;
  overflow-y: auto;
  position: relative;
  z-index: 2;
}
.content {
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 20px;
  min-width: 0; /* prevents overflow */
  z-index: 1;
}

/* ===== Parchment + torn frame ===== */
.sidebar {
  background: url("assets/textures/parchment.jpg") center/cover no-repeat;
  border: 3px solid #ceb089;
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
}
.sidebar::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("assets/textures/torn-frame.png") center/cover no-repeat;
  opacity: 0.65;
  mix-blend-mode: multiply;
  pointer-events: none;
  border-radius: 6px;
}
.markdown-section {
  background: url("assets/textures/parchment.jpg") center/cover no-repeat;
  border: 2px solid #ceb089;
  border-radius: 8px;
  padding: 18px 22px;
  box-shadow: inset 0 0 40px rgba(0,0,0,.5);
  position: relative;
}
.markdown-section::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("assets/textures/torn-frame.png") center/cover no-repeat;
  opacity: 0.55;
  mix-blend-mode: multiply;
  pointer-events: none;
  border-radius: 8px;
}

/* ===== Typography ===== */
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
.markdown-section h1, .markdown-section h2 {
  font-family: 'VT323', monospace;
  color: #e0c58f;
  text-shadow: 0 1px 0 #000;
}

/* ===== Sidebar nav ===== */
.sidebar-nav a {
  display: flex;
  align-items: center;
  padding: 6px 8px;
  margin: 2px 0;
  color: #b7c5bf;
  border-radius: 4px;
}
.sidebar-nav a:hover {
  color: #fff;
  background: rgba(177,140,90,.25);
}
.sidebar-nav img.icon {
  width: 20px;
  height: 20px;
  margin-right: 6px;
  image-rendering: pixelated;
}

/* ===== Fix cover plate ===== */
.cover {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100%; /* make it fill center instead of bottom */
}
  </style>
</head>

<body>
  <div id="app">Loading EHT Companion Hubâ€¦</div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      coverpage: true,     // make cover appear
      onlyCover: false,
      subMaxLevel: 2,
      search: 'auto'
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
