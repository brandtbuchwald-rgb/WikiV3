<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <!-- Docsify Themeable CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
  :root {
    --eht-bg: #182629;
    --eht-panel: rgba(31,47,51,0.9);
    --eht-trim: #ceb089;
    --eht-gold: #e0c58f;
    --eht-ink: #e7efe9;
    --eht-link: #9bd4ff;
    --eht-link-2: #ffd166;
    --eht-shadow: rgba(0,0,0,.5);
  }

  body {
    margin:0;
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: radial-gradient(1200px 900px at 30% -10%, #213538 0%, var(--eht-bg) 60%);
    color: var(--eht-ink);
  }
  a { color: var(--eht-link); text-decoration: none; }
  a:hover { color: var(--eht-link-2); text-shadow: 0 0 6px rgba(255,209,102,.6); }

  /* === Main content card === */
  .content {
    padding: 20px;
  }
  .markdown-section {
    background: rgba(24, 38, 41, 0.85);
    border: 2px solid var(--eht-trim);
    border-radius: 8px;
    padding: 18px 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,.45);
    margin-top: 0;
    position: relative;
  }
  .markdown-section h1,
  .markdown-section h2 {
    font-family: 'VT323', ui-monospace, monospace;
    color: var(--eht-gold);
    text-shadow: 0 1px 0 #000;
    margin-top: .4em;
    margin-bottom: .4em;
  }
  .markdown-section h1 { font-size: 40px; }
  .markdown-section h2 { font-size: 32px; }

  /* === Sidebar general === */
  .sidebar {
    background:
      linear-gradient(rgba(255,255,255,.75), rgba(255,255,255,.75)),
      url('assets/textures/parchment.jpg');
    background-size: 256px 256px;
    border-right: 2px solid var(--eht-trim);
    box-shadow: inset 0 0 30px rgba(0,0,0,.3);
    color: #222;
  }

  /* Sidebar links */
  .sidebar-nav a {
    display: flex;
    align-items: center;
    padding: 6px 8px;
    margin: 2px 0;
    color: #333;
    border-radius: 4px;
    transition: background .2s, color .2s, text-shadow .2s;
  }
  .sidebar-nav a:hover {
    background: rgba(177,140,90,.25);
    color: #000;
    text-shadow: 0 0 6px rgba(255,216,107,.55);
  }

  /* Sidebar icons */
  .sidebar-nav img.icon {
    width: 22px;
    height: 22px;
    margin-right: 6px;
    image-rendering: pixelated;
  }

  /* === Mobile sidebar fix === */
  .sidebar {
    max-width: 280px;
    width: 80%;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    position: fixed;
    top: 0; left: 0; bottom: 0;
    z-index: 9999;
    overflow-y: auto;
  }
  body.close .sidebar { 
    transform: translateX(-100%);
  }
  body:not(.close) .sidebar { 
    transform: translateX(0);
  }

  /* === Theme toggle === */
  .theme-toggle {
    position: absolute;
    right: 12px; top: 12px;
    border: 2px solid var(--eht-trim);
    background: rgba(0,0,0,.3);
    color: var(--eht-gold);
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 14px;
    cursor: pointer;
  }
  .theme-toggle:hover { background: rgba(0,0,0,.5); }
  </style>
</head>

<body class="dark">
  <div id="app">Loading EHT Companion Hub…</div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">🌙</button>

  <script>
    /* ==================== Docsify config ==================== */
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          const STORAGE_KEY = 'eht-theme';
          const btn = document.getElementById('themeBtn');

          function setTheme(mode){
            document.body.classList.toggle('dark', mode === 'dark');
            btn.textContent = mode === 'dark' ? '🌙' : '☀️';
            try { localStorage.setItem(STORAGE_KEY, mode); } catch(e){}
          }
          function currentTheme(){
            try { return localStorage.getItem(STORAGE_KEY) || 'dark'; } catch(e){ return 'dark'; }
          }
          setTheme(currentTheme());

          btn.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            setTheme(next);
          });

          hook.doneEach(function () {
            const host = document.querySelector('.sidebar .app-name');
            if (host && btn && !host.contains(btn)) {
              host.style.position = 'relative';
              host.appendChild(btn);
            }
          });
        }
      ]
    };
  </script>

  <!-- Docsify core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
