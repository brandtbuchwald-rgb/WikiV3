<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <!-- Base theme (layout + defaults) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">

  <style>
  :root{
    --eht-bg: #182629;
    --eht-trim: #ceb089;
    --eht-gold: #e0c58f;
    --eht-ink: #e7efe9;
    --eht-link: #9bd4ff;
    --eht-link-2: #ffd166;
  }

  /* Page */
  body{
    margin:0;
    font-family: ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 900px at 30% -10%, #213538 0%, var(--eht-bg) 60%);
    color:var(--eht-ink);
  }
  a{ color:var(--eht-link); text-decoration:none; }
  a:hover{ color:var(--eht-link-2); }

  /* Content card */
  .markdown-section{
    background: rgba(24,38,41,.85);
    border: 2px solid var(--eht-trim);
    border-radius: 10px;
    padding: 20px 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,.45);
  }
  .markdown-section h1,.markdown-section h2{
    font-family: 'VT323', monospace;
    color: var(--eht-gold);
    text-shadow: 0 1px 0 #000;
    margin-top:.2em;
    margin-bottom:.4em;
  }
  .markdown-section h1{ font-size: 42px; }
  .markdown-section h2{ font-size: 32px; }

  /* Sidebar look */
  .sidebar{
    background:
      linear-gradient(rgba(255,255,255,.82), rgba(255,255,255,.82)),
      url('assets/textures/parchment.jpg');
    background-size: 256px 256px;
    border-right: 2px solid var(--eht-trim);
    box-shadow: inset 0 0 30px rgba(0,0,0,.28);
    width: 280px;                 /* desktop width */
    transition: transform .28s ease;
  }
  .sidebar .app-name{
    font-family: 'VT323', monospace;
    color: var(--eht-gold);
    text-shadow: 0 1px 0 #000;
  }
  .sidebar-nav a{
    display:flex; align-items:center;
    padding: 8px 10px; margin: 2px 0;
    color:#2b2b2b; border-radius:6px;
    transition: background .2s ease,color .2s ease;
  }
  .sidebar-nav a:hover{
    background: rgba(177,140,90,.22);
    color:#000;
  }
  .sidebar-nav img.icon{
    width:22px; height:22px; margin-right:8px; image-rendering:pixelated;
  }

  /* THE IMPORTANT PART: mobile slide/hide that follows Docsify's .close class */
  @media (max-width: 768px){
    .sidebar{
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 86vw;                 /* responsive mobile width */
      max-width: 320px;
      transform: translateX(-100%);/* hidden by default */
      z-index: 1000;
    }
    /* When body is NOT .close (Docsify opens the sidebar), slide in */
    body:not(.close) .sidebar{
      transform: translateX(0);
    }

    /* Tap-to-close overlay */
    .sidebar-overlay{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.5);
      z-index: 999;
      display: none;
    }
    body:not(.close) .sidebar-overlay{ display:block; }

    /* prevent content shift on mobile */
    .content{ margin-left: 0 !important; }
  }

  /* Theme toggle button */
  .theme-toggle{
    position: fixed; right: 12px; top: 12px;
    border: 2px solid var(--eht-trim);
    background: rgba(0,0,0,.35);
    color: var(--eht-gold);
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 16px;
    z-index: 1100;
    cursor: pointer;
    backdrop-filter: blur(2px);
  }
  .theme-toggle:hover{ background: rgba(0,0,0,.55); }
  </style>
</head>

<body class="dark">
  <div id="app">Loading EHT Companion Hub…</div>
  <div class="sidebar-overlay"></div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">🌙</button>

  <script>
    /* ================= Docsify config ================= */
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          /* Theme toggle */
          const KEY='eht-theme';
          const btn=document.getElementById('themeBtn');
          const setTheme = m=>{
            document.body.classList.toggle('dark', m==='dark');
            btn.textContent = m==='dark' ? '🌙' : '☀️';
            try{ localStorage.setItem(KEY,m);}catch(e){}
          };
          setTheme(localStorage.getItem(KEY)||'dark');
          btn.addEventListener('click',()=>{
            setTheme(document.body.classList.contains('dark')?'light':'dark');
          });

          hook.doneEach(function(){
            /* Tap overlay or any nav link to close sidebar on mobile */
            const overlay=document.querySelector('.sidebar-overlay');
            if(overlay){
              overlay.onclick=()=>document.body.classList.add('close'); // Docsify's class to hide
            }
            const links=document.querySelectorAll('.sidebar-nav a');
            links.forEach(a=>{
              a.addEventListener('click',()=>{
                if (window.matchMedia('(max-width: 768px)').matches){
                  document.body.classList.add('close');
                }
              });
            });
          });
        }
      ]
    };
  </script>

  <!-- Docsify core + search -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
