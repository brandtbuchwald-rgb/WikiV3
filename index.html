<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <!-- Docsify Themeable CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
/* ===== EHT Palette ===== */
:root {
  --eht-bg:        #182629;
  --eht-trim:      #ceb089;
  --eht-gold:      #e0c58f;
  --eht-ink:       #e7efe9;
  --eht-ink-dim:   #b7c5bf;
  --eht-link:      #9bd4ff;
  --eht-link-2:    #ffd166;
  --eht-shadow:    rgba(0,0,0,.5);
}

/* Pixel font for headings */
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

/* ===== Global ===== */
body {
  margin:0;
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: radial-gradient(1200px 900px at 30% -10%, #213538 0%, var(--eht-bg) 60%);
  color: var(--eht-ink);
}
a { color: var(--eht-link); text-decoration: none; }
a:hover { color: var(--eht-link-2); text-shadow: 0 0 6px rgba(255,209,102,.6); }

/* ===== Content area ===== */
.markdown-section {
  background: linear-gradient(#2a3d42, #1b2b2e) padding-box,
              linear-gradient(180deg, #f1e1c4, #8b6a3d 70%, #3e2c18) border-box;
  border: 2px solid transparent;
  border-radius: 8px;
  padding: 18px 22px;
  box-shadow: inset 0 1px 0 #2a3d42, 0 10px 26px -8px var(--eht-shadow);
}
.markdown-section h1,
.markdown-section h2 {
  font-family: 'VT323', ui-monospace, monospace;
  color: var(--eht-gold);
  text-shadow: 0 1px 0 #000;
  margin-top: .4em;
  margin-bottom: .4em;
}
.markdown-section h1 { font-size: 40px; }
.markdown-section h2 { font-size: 32px; }

/* ===== Sidebar with parchment ===== */
.sidebar {
  background:
    linear-gradient(rgba(255,255,255,.85), rgba(255,255,255,.85)),
    url('assets/textures/parchment.jpg');
  background-size: cover;
  border: 3px solid var(--eht-trim);
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
  position: relative;
  overflow-y: auto;
}
.sidebar::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  box-shadow: inset 0 0 40px rgba(0,0,0,.25);
  border-radius: 6px;
}
.sidebar .app-name {
  font-family: 'VT323', ui-monospace, monospace;
  font-size: 18px;
  color: var(--eht-gold);
  padding: 16px;
  border-bottom: 2px solid var(--eht-trim);
  text-shadow: 0 1px 2px #000;
}
.sidebar-nav { padding: 12px; }
.sidebar-nav strong {
  display: block;
  margin: 12px 0 6px;
  padding: 4px 8px;
  font-size: 14px;
  color: var(--eht-gold);
  background: linear-gradient(#3b3b3b, #2a2a2a);
  border: 2px solid var(--eht-trim);
  border-radius: 4px;
  text-align: center;
  text-shadow: 0 0 6px rgba(155,125,245,.35);
}
.sidebar-nav a {
  display: flex;
  align-items: center;
  padding: 6px 8px;
  margin: 2px 0;
  color: var(--eht-ink-dim);
  border-radius: 4px;
  transition: background .2s, color .2s, text-shadow .2s;
}
.sidebar-nav a:hover {
  color: #fff;
  background: rgba(177,140,90,.25);
  text-shadow: 0 0 6px rgba(255,216,107,.55),
               0 0 12px rgba(155,125,245,.35);
}

/* ===== Icons ===== */
.sidebar-nav img.icon {
  width: 20px;
  height: 20px;
  margin-right: 6px;
  image-rendering: pixelated;
  transition: transform .15s ease, filter .15s ease;
}
.sidebar-nav a:hover img.icon {
  transform: scale(1.15);
  filter: drop-shadow(0 0 6px rgba(255, 255, 150, 0.8));
}

/* ===== Theme toggle ===== */
.theme-toggle {
  position: absolute;
  right: 12px; top: 12px;
  border: 2px solid var(--eht-trim);
  background: rgba(0,0,0,.3);
  color: var(--eht-gold);
  border-radius: 6px;
  padding: 4px 10px;
  font-size: 14px;
  cursor: pointer;
}
.theme-toggle:hover { background: rgba(0,0,0,.5); }
  </style>
</head>

<body class="dark">
  <div id="app">Loading EHT Companion Hub…</div>
  <button id="themeBtn" class="theme-toggle" aria-label="Toggle theme">🌙</button>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      alias: { '/README':'/README.md' },
      plugins: [
        function (hook, vm) {
          const STORAGE_KEY = 'eht-theme';
          const btn = document.getElementById('themeBtn');

          function setTheme(mode){
            document.body.classList.toggle('dark', mode === 'dark');
            btn.textContent = mode === 'dark' ? '🌙' : '☀️';
            try { localStorage.setItem(STORAGE_KEY, mode); } catch(e){}
          }
          function currentTheme(){
            try { return localStorage.getItem(STORAGE_KEY) || 'dark'; } catch(e){ return 'dark'; }
          }

          setTheme(currentTheme());
          btn.addEventListener('click', () => {
            const next = document.body.classList.contains('dark') ? 'light' : 'dark';
            setTheme(next);
          });

          hook.doneEach(function () {
            const host = document.querySelector('.sidebar .app-name');
            if (host && btn && !host.contains(btn)) host.appendChild(btn);
          });
        }
      ]
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
