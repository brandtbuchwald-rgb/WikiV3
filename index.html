<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHT Companion Hub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>:root{--theme-color:#3F51B5}</style>
</head>
<body>
  <div id="app">Loading EHT Companion Hub…</div>

  <script>
  window.$docsify = {
    name: 'EHT Companion Hub',
    loadSidebar: true,
    subMaxLevel: 2,
    search: 'auto',
    auto2top: true,
    relativePath: true,
    basePath: '/WikiV3/',             // <— tell docsify we're under /WikiV3/
    alias: {
      '/.*/_sidebar.md': '/WikiV3/_sidebar.md',   // <— always fetch from project path
      '/_sidebar.md': '/WikiV3/_sidebar.md'
    }
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
