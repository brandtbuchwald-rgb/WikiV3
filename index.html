<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EHT Companion Hub</title>

    <!-- Docsify + Themeable (dark) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
    <style>
      :root { --theme-color:#3F51B5; }
      .sidebar { width: 280px; }          /* roomier sidebar */
      .sidebar-nav a { font-size: 15px; } /* clearer links   */
    </style>
  </head>
  <body>
    <div id="app">Loading EHT Companion Hubâ€¦</div>

    <script>
      // Work reliably from a Pages subpath like /WikiV3/
      const base = (location.pathname.replace(/\/index\.html$/, '/'));
      window.$docsify = {
        name: 'EHT Companion Hub',
        repo: 'brandtbuchwald-rgb/WikiV3',
        loadSidebar: true,
        subMaxLevel: 2,
        search: 'auto',
        routerMode: 'hash',
        relativePath: true,
        basePath: base,
        // Use the SAME _sidebar.md for all routes (fixes empty sidebar)
        alias: { '/.*/_sidebar.md': '/WikiV3/_sidebar.md', '/_sidebar.md': '/WikiV3/_sidebar.md' },
        // Keep the top search bar small on mobile
        auto2top: true
      };
    </script>

    <!-- Docsify core + search plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  </body>
</html>
