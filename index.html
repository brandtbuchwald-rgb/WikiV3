<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
/* ===== Global Layout ===== */
body {
  margin: 0;
  font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #0e1a20;
  color: #e7efe9;
  display: flex;
}

/* ===== Sidebar ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 260px;
  overflow-y: auto;
  z-index: 10;

  /* Burnt parchment look */
  background:
    url('assets/textures/parchment.jpg') center/cover no-repeat,
    #2a2a2a;
  border: 2px solid #ceb089;
  border-radius: 8px 0 0 8px; /* rounded only on left edge */
  box-shadow: inset 0 0 40px rgba(0,0,0,.35), 4px 0 15px rgba(0,0,0,.4);
  padding: 10px;
}

/* Sidebar section headers */
.sidebar-nav strong {
  display: block;
  margin: 12px 0 6px;
  padding: 6px 10px;
  font-size: 14px;
  color: #e0c58f;
  text-shadow: 0 0 6px rgba(0,0,0,.6);
  border-bottom: 1px solid rgba(255,255,255,.1);
}

/* Sidebar links */
.sidebar-nav a {
  display: flex;
  align-items: center;
  padding: 6px 10px;
  margin: 2px 0;
  border-radius: 4px;
  color: #2c2c2c;
  transition: background .2s ease, color .2s ease;
}
.sidebar-nav a:hover {
  background: rgba(206,176,137,.25);
  color: #000;
  text-shadow: 0 0 4px rgba(255,216,107,.5);
}

/* ===== Main Content ===== */
.content {
  margin-left: 260px; /* same as sidebar width */
  padding: 20px;
  flex: 1;
}

/* Burnt parchment content box */
.markdown-section {
  background:
    url('assets/textures/torn-frame.png') center/cover no-repeat,
    #1a1a1a;
  border: 2px solid #ceb089;
  border-radius: 8px;
  padding: 24px;
  box-shadow: 0 6px 20px rgba(0,0,0,.5);
  margin-top: 0;
}

.markdown-section h1 {
  font-size: 36px;
  color: #e0c58f;
  text-shadow: 0 1px 2px #000;
  margin: 0 0 10px 0;
}
  </style>
</head>

<body class="dark">
  <div id="app" class="content">Loading EHT Companion Hubâ€¦</div>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true
    };
  </script>
</body>
</html>
