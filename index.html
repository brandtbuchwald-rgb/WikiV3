<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EHT Companion Hub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
/* ===== Reset Docsify layout ===== */
#app {
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow: hidden;
}
.sidebar {
  width: 280px;
  flex-shrink: 0;
  height: 100%;
  overflow-y: auto;
  position: fixed;
  top: 0; left: 0;
  z-index: 10;
  background: url("assets/textures/parchment.jpg") center/cover no-repeat;
  border-right: 3px solid #ceb089;
  box-shadow: inset 0 0 40px rgba(0,0,0,.4);
}
.sidebar::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("assets/textures/torn-frame.png") center/cover no-repeat;
  opacity: 0.65;
  mix-blend-mode: multiply;
  pointer-events: none;
}
.content {
  margin-left: 280px; /* leave space for sidebar */
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

/* ===== Cover page fix ===== */
.cover {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 40px);
  padding: 20px;
}
.cover .cover-main {
  background: url("assets/textures/parchment.jpg") center/cover no-repeat;
  border: 2px solid #ceb089;
  border-radius: 8px;
  padding: 32px;
  box-shadow: inset 0 0 40px rgba(0,0,0,.5);
  position: relative;
}
.cover .cover-main::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("assets/textures/torn-frame.png") center/cover no-repeat;
  opacity: 0.55;
  mix-blend-mode: multiply;
  border-radius: 8px;
  pointer-events: none;
}

/* ===== Sidebar nav polish ===== */
.sidebar .app-name {
  font-family: 'VT323', monospace;
  font-size: 18px;
  color: #e0c58f;
  padding: 16px;
  text-shadow: 0 1px 2px #000;
  border-bottom: 2px solid #ceb089;
}
.sidebar-nav a {
  display: flex;
  align-items: center;
  padding: 6px 10px;
  margin: 2px 0;
  color: #444;
  border-radius: 4px;
}
.sidebar-nav a:hover {
  color: #fff;
  background: rgba(177,140,90,.25);
}
.sidebar-nav img.icon {
  width: 20px;
  height: 20px;
  margin-right: 6px;
  image-rendering: pixelated;
}
  </style>
</head>

<body>
  <div id="app">Loading EHT Companion Hubâ€¦</div>

  <script>
    window.$docsify = {
      name: 'EHT Companion Hub',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      search: 'auto'
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
